<!DOCTYPE html>
<html>
  <head>
    <title>Income-Expense</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
        margin-bottom: 20px;
      }
      th,
      td {
        text-align: left;
        padding: 8px;
        border: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
      }
      form {
        margin-bottom: 20px;
      }
      input[type="text"],
      input[type="number"] {
        padding: 5px;
        border: 1px solid #ddd;
        width: 100%;
        box-sizing: border-box;
        margin-bottom: 10px;
      }
      input[type="submit"] {
        padding: 5px 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        cursor: pointer;
      }
      .top-bar {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div w3-include-html="Login.html"></div>
    <div w3-include-html="register.html"></div>
    <div class="top-bar">
      <span>Welcome , [username] , <button>Logout</button></span>
    </div>
    <div class="container">
      <h1>Income-Expense Website</h1>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Income</th>
            <th>Expense</th>
          </tr>
        </thead>
        <tbody id="transactions"></tbody>
      </table>
      <form id="transaction-form">
        <label for="date-input">Date:</label>
        <input type="date" id="date-input" required />
        <label for="description-input">Description:</label>
        <input type="text" id="description-input" required />
        <label for="income-input">Income:</label>
        <input type="number" id="income-input" />
        <label for="expense-input">Expense:</label>
        <input type="number" id="expense-input" />
        <button type="button" id="add-transaction-button">
          Add Transaction
        </button>
      </form>

      <script>
        const addButton = document.querySelector("#add-transaction-button");
        const dateInput = document.querySelector("#date-input");
        const descriptionInput = document.querySelector("#description-input");
        const incomeInput = document.querySelector("#income-input");
        const expenseInput = document.querySelector("#expense-input");
        const transactionsTable = document.querySelector("#transactions");

        addButton.addEventListener("click", () => {
          const date = dateInput.value;
          const description = descriptionInput.value;
          const income = incomeInput.value || 0;
          const expense = expenseInput.value || 0;
          const row = `
				<tr>
				  <td>${date}</td>
				  <td>${description}</td>
				  <td>${income}</td>
				  <td>${expense}</td>
				</tr>
			  `;
          transactionsTable.insertAdjacentHTML("beforeend", row);
        });
      </script>
      <script>
        w3IncludeHTML();
      </script>
    </div>
  </body>
</html>
